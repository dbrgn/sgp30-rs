[package]
name = "sgp30"
version = "0.3.2"
authors = ["Danilo Bargen <mail@dbrgn.ch>"]
documentation = "https://docs.rs/sgp30"
repository = "https://github.com/dbrgn/sgp30-rs"
license = "MIT OR Apache-2.0"
description = "Platform agnostic Rust driver for the Sensirion SGP30 gas sensor."
readme = "README.md"
keywords = ["sgp30", "sensirion", "driver", "tvoc", "embedded-hal-driver"]
categories = ["embedded", "hardware-support", "no-std"]
include = [
    "**/*.rs",
    "Cargo.toml",
    "README.md",
    "CHANGELOG.md",
    "LICENSE-MIT",
    "LICENSE-APACHE",
]
edition = "2018"

[features]
default = []

[dependencies]
byteorder = { version = "1", default-features = false }
embedded-hal = "0.2"
num-traits = { version = "0.2", default-features = false }
sensirion-i2c = "0.2"

[dev-dependencies]
linux-embedded-hal = "0.3"
embedded-hal-mock = { version = "0.10.0-rc.4", features = ["eh0"] }

[profile.release]
lto = true
